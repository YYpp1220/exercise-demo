<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue路由一</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <h1>路由-测试一</h1>
    <p>
        <!-- 1. 使用 router-link 组件来导航.
              通过传入 `to` 属性指定路由路径path.
              <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <router-link to="/user">用户管理</router-link>
        <router-link to="/dept">部门管理</router-link>
    </p>
    <!-- 2. 路由出口，路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
</div>
</body>
</html>
<script>

    /**
     * 3. 创建Vue实例并指定挂载的根元素，
     * 通过 router 配置路由对象，
     * 从而让整个应用都有路由功能
     */
    var vue = new Vue({
        // 创建路由对象
        router: new VueRouter({
            // 定义路由规则
            routes: [
                // path: 路由路径，component: 路由到的组件
                {
                    path: '/user',
                    component: {
                        template: `<div style="background-color: red; height: 400px">==用户管理==</div>`
                    }
                },
                {
                    path: '/dept',
                    component: {
                        template: `<div style="background-color: blue; height: 400px">==部门管理==</div>`
                    }
                }
            ]
        })
    }).$mount('#app');
</script>
