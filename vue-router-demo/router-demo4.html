<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue路由测试四</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <script src="js/App.js"></script>
    <script src="js/user.js"></script>
    <script src="js/dept.js"></script>
</head>
<body>
<div id="app">

</div>
</body>
<script>
    /**
     * 3. 创建Vue实例并指定挂载的根元素，
     * 通过 router 配置路由对象，
     * 从而让整个应用都有路由功能
     */
    var app = new Vue({
        // 创建路由对象
        router : new VueRouter({
            // 定义路由规则
            routes : [
                // path: 路由路径，component: 路由到的组件
                // 动态路径参数 以冒号开头
                {
                    path : '/user/:id',
                    component : user
                },
                {
                    path: "/dept/:name",
                    component: dept
                }
            ],
        }),
        // 把组件渲染为视图
        render : function (h) {
            return h(app)
        }
    }).$mount("#app");
</script>
</html>
