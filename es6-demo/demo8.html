<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6测试</title>
    <script>
        // 定义数组
        var arr = [10, 20, 30, 40, 50, 60];
        // 1. 数组迭代：第一种方式 i: 索引号
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        console.log("============")
        // 2. 数组迭代：第二种方式 i: 索引号
        for (let i in arr){
            console.log(arr[i]);
        }
        console.log("============")
        // 3. 数组迭代：第三种方式 i: 数组元素
        for (let i of arr){
            console.log(i);
        }
        console.log("============")
        // 4. 数组迭代：第四种方式 i: 数组元素
        arr.forEach( i => {
            console.log(i);
        })
        //定义数组
        var arrOne = ["90","100","110","120"];
        console.log(arrOne);

        // 将arr1数组转化成新的数组
        var newArr = arrOne.map(item => parseInt(item));
        console.log(newArr);

        // 定义数组
        let arr2 = [100,200,300];
        // 计算数组元素的总和: 100 + 200 + 300
        let a = arr2.reduce((a, b) => a + b);
        // 计算数组元素的总和:  1 + 100 + 200 + 300
        let b = arr2.reduce((a , b) => a + b, 1);

        // 计算数组元素的乘积: 100 * 200 * 300
        let c = arr2.reduce((a , b) => a * b);
        // 计算数组元素的乘积: 0 * 100 * 200 * 300
        let d = arr2.reduce((a , b) => a * b, 0);

        console.log(a, b, c, d);
    </script>
</head>
<body>

</body>
</html>
