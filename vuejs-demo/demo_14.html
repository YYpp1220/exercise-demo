<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs监控属性</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message"/><br/>
        <h2>{{message}}</h2>

        <input type="text" v-model="users.name"/><br/>
        <input type="text" v-model="users.age"/><br/>
        <h2>
            姓名: {{users.name}} ==> 年龄: {{users.age}}
        </h2>
    </div>

    <script type="text/javascript">
		// 创建Vue实例
        var vue = new Vue({
            el : '#app', // 渲染的html元素
            data : { // 数据对象
                message : '',
                users : {name : '', age : ''}
            },
            watch : {
                message : function (newVal, oldVal) {
                    console.log("新值:" + newVal + ",旧值:" + oldVal);
                },
                'users.name': function (newVal, oldVal) {
                    console.log("新值:" + newVal + ",旧值:" + oldVal);
                },
                'users.age' : function (newVal, oldVal) {
                    console.log("新值:" + newVal + ",旧值:" + oldVal);
                }
            }
        });
    </script>
</body>
</html>
