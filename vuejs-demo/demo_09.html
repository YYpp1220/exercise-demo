<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs文本指令</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-text="message"></div>
    <div v-html="message"></div>
</div>

<script type="text/javascript">
    var vue = new Vue({
        el : '#app',
        data : {
            message : '<h1>中国人</h1>'
        }
    });
</script>
</body>
</html>
