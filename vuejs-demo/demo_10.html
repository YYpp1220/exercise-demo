<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs显示与隐藏</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="flag">我可是最牛div层一</div>
        <div v-show="flag">我可以最牛div层二</div>
        <input type="button" value="开关" @click="toggle"/>
    </div>

    <script type="text/javascript">
		// 创建Vue实例
        var vue = new Vue({ 
            el : '#app', // 渲染的html元素
            data : { // 数据对象
               flag : true
            },
            methods : {
                toggle : function () {
                    this.flag = !this.flag;
                }
            }
        });
    </script>
</body>
</html>
