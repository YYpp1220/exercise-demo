<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs父子通信</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用组件 -->
       <my-div :title="msg" color="red"></my-div>
    </div>

    <script type="text/javascript">
        // 全局注册组件
        Vue.component("MyDiv", {
            //渲染模板
            template : `<div @click="add()" :style="'color: ' + color">{{title}}</div>`,
            //组件数据（必须是一个函数）
            data : function () {
                return {

                };
            },
            methods : {
                add : function () {
                    alert(this.title)
                }
            },
            //组件属性（定义父组件需要传递过来的属性）
            props : {
                title : {type : String, required : true},
                color : {type : String, required : false}
            },
        });

        // 创建Vue实例
        var vue = new Vue({
            el : '#app', // 渲染的html元素
            data : { // 数据对象
                msg : '我是一个div'
            }
        });

    </script>
</body>
</html>
