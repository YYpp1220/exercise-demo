<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs定义组件</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用组件 -->
       <my-button></my-button>
       <my-button></my-button>
       <my-button></my-button>
    </div>

    <div id="app1">
        <my-button></my-button>
        <my-button></my-button>
    </div>

    <script type="text/javascript">
        //定义组件
		const MyButton = {
		    //渲染模板
		    template : `<button @click="calc()">你点击了：{{num}}次！</button>`,
            data : function () {
                return {
                    num : 1,
                };
            },
            //方法
            methods : {
		        calc : function () {
		            this.num++;
                },
            }
        };

        //注册全局组件
        Vue.component("MyButton", MyButton);

		// 创建Vue实例
        var vue = new Vue({
            el : '#app', // 渲染的html元素
            data : { // 数据对象

            },
            // 局部注册组件(只有当前vue实例可以用)
            /*components : {
                'my-button' : MyButton,
            }*/
        });

        var vues = new Vue({
            el : '#app1',
            data : {

            }
        })
    </script>
</body>
</html>
